name: Build OpenSCAD

on:
  push:
    branches:
      - develop
      - main
    paths:
      - "**.scad"
      - "docs/**"
      - ".github/workflows/build.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OpenSCAD
        run: |
          sudo apt-get update
          sudo apt-get install -y openscad

      - name: Build site directory
        run: |
          mkdir -p site
          cp docs/index.html site/
          cp .nojekyll site/

      - name: Render STLs
        run: |
          shopt -s nullglob
          scad_files=( src/models/*.scad )
          if [ ${#scad_files[@]} -eq 0 ]; then
            echo "No .scad files found in src/models."
            exit 1
          fi

          printf "[" > site/models.json
          first=1
          for file in "${scad_files[@]}"; do
            base="$(basename "${file%.scad}")"
            out="site/${base}.stl"
            openscad -o "$out" "$file"
            if [ $first -eq 0 ]; then printf "," >> site/models.json; fi
            printf "\"%s.stl\"" "$base" >> site/models.json
            first=0
          done
          printf "]" >> site/models.json

      # ðŸ”Ž Develop branch: build only
      - name: Upload STL artifact (develop only)
        if: github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: stl-outputs
          path: site/*.stl

      # ðŸš€ Main branch: release + deploy
      - name: Create Release (main only)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
          files: site/*.stl

      - name: Publish to GitHub Pages (main only)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
